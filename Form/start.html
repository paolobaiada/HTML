<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
    <label for="email">Email:</label>
    <input type="email" placeholder="Email" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="Password" placeholder="Password" required>
    <br><br>
    <label for="Name">Name:</label>
    <input type="Name" placeholder="Name" required>
    <br><br>
    <label for="LastName">LastName:</label>
    <input type="LastName" placeholder="LastName" required>
    <br><br>
    <label for="Date of birth">Date of birth:</label>
    <input type="date" placeholder="birthday" required>
    <br><br>
    <label for="Telephone">Telephone:</label>
    <input type="tel" placeholder="Phone" required>
    <br><br>
    <label for="plans">Plans:</label>
    <select name="plans" id="" required>
      <option value="">Free plan</option>
      <option value="">10$</option>
      <option value="">30$</option>
      <option value="">50$</option> 
    </select>
    <br><br>
    <label for="pro plan">Pro Plan:</label>
    <input type="checkbox" required>
    <br><br>
    <label for="Credit Card">Credit Card:</label>
    <input type="text" placeholder="1111-2222-3333-4444" required>
    <br><br>
    <label for="cvc">CVC:</label>
    <input type="text" placeholder="341" required>
    <br><br>
    <label for="expiration date">Exp Date:</label>
    <input type="text" placeholder="April 12" required>
    <br><br>
    <label for="Billing address">Billing address:</label>
    <input type="text" placeholder="22 Via Rossi" required>
    <br><br>
    <label for="submit"></label>
    <button>Submit</button>
    </form>
    
  </body>
</html>
